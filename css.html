<Body>
<button class="subscribe">SUBSCRIBE</button>
<button class="join">JOIN</button>
<Button class="like">Like</Button>
<STYle>
    .subscribe 
        {background-color: rgb(204, 0, 0);
        border: none;
        width: 105px;
        height: 36px;
        color: white;  
        margin-right: 12px;
        border-radius:2px ;
        cursor: pointer;
        margin-top: 15px;
        margin-left: 10px;}
    .subscribe:hover
        {opacity: 0.8;}
    .subscribe:active 
        {opacity:0.5} 
    .join 
        {background-color:white;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        color: rgb(41, 118, 211);    
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;}
    .join:hover{
        background-color:rgb(41, 118, 211);
        color: white;}
    .join:active {
        opacity:0.7;}
    .like 
        {background-color: rgb(2, 158, 255);   
        color: white;
        border: none;
        height: 36px;
         width: 74px;
        border-radius: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 8px;}
    .like:hover 
        {box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);}
    .like:active 
        {opacity: 0.5;}
    
    
</STYle>
</Body>
